<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de holver</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
        display: none;
      }

      div:hover > p {
        color: white;
        background: red;
        width: 300px;
        display: block;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de holver</h1>
    <p>Passe o mouse sobre o texto a baixo.</p>
    <div>
      Passe o mouse aqui.
      <p>Texto excondido.</p>
    </div>
  </body>
</html>
