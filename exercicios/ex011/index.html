<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários díspositivos diferentes ou simplesmente aumente e díminua o tamanho do seu navegador</p>
        
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>

        <audio preload="metadata" autoplay controls loop>
            <source src="media/Piano Trap Beethoven - josh pan.mp3" type="audio/mpeg">
            <source src="media/Piano Trap Beethoven - josh pan.ogg" type="audio/ogg">
            <source src="media/Piano Trap Beethoven - josh pan.wav" type="audio/wav">
            <p>
                Infelizmente seu navegador não consegue reproduzir áudio. 
                <a href="media/Piano Trap Beethoven - josh pan.mp3">Clique aqui para fazer download do arquivo MP3</a>
            </p>
        </audio>
    </body>
</html>
